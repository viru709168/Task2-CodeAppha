<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
    font-family: Arial, sans-serif;
}

.calculator {
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.calculator-screen {
    width: 100%;
    height: 50px;
    text-align: right;
    padding-right: 10px;
    font-size: 2em;
    margin-bottom: 10px;
    border: none;
    background-color: #eee;
}

.calculator-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

.btn {
    padding: 20px;
    font-size: 1.5em;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.btn:hover {
    background-color: #1E88E5;
}

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-buttons">
            <button class="btn" onclick="clearScreen()">C</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn" onclick="appendSymbol('/')">/</button>
            <button class="btn" onclick="appendSymbol('*')">*</button>

            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn" onclick="appendSymbol('-')">-</button>

            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn" onclick="appendSymbol('+')">+</button>

            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="calculate()">=</button>

            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendSymbol('.')">.</button>
        </div>
    </div>
    <script>
        function appendNumber(number) {
    document.getElementById('screen').value += number;
}

function appendSymbol(symbol) {
    document.getElementById('screen').value += symbol;
}

function clearScreen() {
    document.getElementById('screen').value = '';
}

function deleteLast() {
    let screenValue = document.getElementById('screen').value;
    document.getElementById('screen').value = screenValue.slice(0, -1);
}

function calculate() {
    let screenValue = document.getElementById('screen').value;
    try {
        document.getElementById('screen').value = eval(screenValue);
    } catch {
        document.getElementById('screen').value = "Error";
    }
}

    </script>
</body>
</html>
